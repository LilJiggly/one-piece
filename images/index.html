<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>One Piece</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <audio id="background-audio" src="./audio/waves.mp3" loop></audio>

    <section class="water-content-container">
      <section class="water-container"></section>
    </section>

    <section class="view-container">
      <section class="grid-container">
        <section class="ship-container">
          <img class="ship-img" src="./images/Going_Merry.png" />
        </section>

        <section class="ui-container">
          <section class="buttons-container">
            <a id="play-audio-btn">Play Audio</a>
            <button class="button-left" id="left">
              <img src="./images/left.png" />
            </button>
            <button href="#" class="button-right" id="right">
              <img src="./images/right.png" />
            </button>
          </section>
        </section>

        <section class="logo-container">
          <a href="index.html">
            <img src="./images/logo.png" alt="" class="logo-img" />
          </a>
        </section>
      </section>
    </section>

    <section class="content-container">
      <section class="area-1"></section>
      <section class="area-2">
        <button class="island" data-index="1">
          <img src="./images/island-2.png" class="area-img-2" />
        </button>
      </section>
      <section class="area-3">
        <button class="island" data-index="2">
          <img src="./images/island-1.png" class="area-img-3" />
        </button>
      </section>
      <section class="area-4">
        <button class="island" data-index="3">
          <img src="./images/island-2.png" class="area-img-4" />
        </button>
      </section>
      <section class="area-5">
        <button class="island" data-index="4">
          <img src="./images/island-1.png" class="area-img-5" />
        </button>
      </section>

      <section class="bg-container">
        <div class="bird-1">
          <img class="bird-1-img" src="./images/birds.png" alt="" />
        </div>
        <div class="bird-2">
          <img class="bird-2-img" src="./images/birds.png" alt="" />
        </div>
      </section>
    </section>

    <section class="info-container">
      <section class="info-frame"></section>
    </section>

    <script src="./js/scripts.js"></script>
  </body>
</html>
